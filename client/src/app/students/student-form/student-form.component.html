<form [formGroup]="form" class="shadow w-full mx-auto p-10 rounded-md"
(ngSubmit)="onSubmit()">
    <input formControlName="id" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="ID">
   <h5 class="text-xl font-semibold py-8">{{isEdit ? 'Edit student' : 'Add student'}}</h5>
   
    <div> 
        <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">
            @if(form.controls['name'].errors && form.controls['name'].touched){
                <span class="text-red-400">
                    Name is required.
                </span>
            }
    </div>
    <!-- <input formControlName="address"  type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Address"> -->
    <input formControlName="phone"  type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Phone">
    <div>
        <input formControlName="mail"  type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Mail">
            @if(form.controls['mail'].errors && form.controls['mail'].touched){
                <span class="text-red-400">
                    Email is required.
                </span>
            }
    </div>
    <button class="bg-blue-500 shadow-md px-4 py-2 text-white rounded-md">{{isEdit ? 'Edit student' : 'Add student'}}</button>
    <a [routerLink]="'/students'" class="shadow-md px-4 py-2 ml-4 text-blue-300 rounded-md">Cancel</a>

    {{ form.value | json}}


</form>
